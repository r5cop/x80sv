

robot_radius: 0.2
map_type: voxel
transform_tolerance: 0.5

obstacle_layer:
  enabled: true
  obstacle_range: 2.5
  raytrace_range: 3.0

  observation_sources: scan #  bump
  combination_method: 1

  scan:
    data_type: LaserScan
    topic: laser/scan
    marking: true
    clearing: true
    expected_update_rate: 1
  bump:
    data_type: PointCloud
    topic: range_cloud
    marking: true
    clearing: true


inflation_layer:
  enabled: true
  cost_scaling_factor: 30.0
  inflation_radius: 1

static_layer:
  enabled: true
  map_topic: /x80sv/ed/navigation/map
